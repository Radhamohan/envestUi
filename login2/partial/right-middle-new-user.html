<div class="row">
    <div class="col s4 offset-s4">
        <div class="row"></div>

        <div class="row">
            <div class="col s6">
                <h5>Welcome {{user.firstName}}!</h5>
            </div>
            <div class="col s6 right">
                <a class="btn blue" ui-sref="existingUser">Existing User?</a>
            </div>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate" ng-model="user.firstName">
                        <label for="first_name" class="active">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" ng-model="user.lastName">
                        <label for="last_name" class="active">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" ng-model="user.email">
                        <label for="email" class="active">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">grade</i>
                        <input id="password" type="password" class="validate" ng-model="user.password">
                        <label for="password" class="active">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn" ng-click="registerUser()">Continue</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
