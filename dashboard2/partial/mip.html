<div class="row z-depth-1">
    <div class="col s12 z-depth-1">
        <div class="row green lighten-1 z-depth-1">
            <div class="col s5 offset-s1 left">
                <h4 class="white-text">Bank A</h4>
            </div>
            <div class="col s5 pull-s1 right">
                <div class="row">
                    <div class="col s12">
                        <h5 class="right white-text">Deposit</h5>
                    </div>
                    <div class="col s12">
                        <h6 class="right white-text">Monthly Investment</h6>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s5 offset-s1 left">
                <input id="amount" class="validate" type="number" name="" ng-model="mip.monthlyCashFlow">
                <label for="amount" class="active"><b>AMOUNT</b></label>
                <b class="grey-text">@ {{mip.interestRate}}% APY for {{mip.noOfYears}} Year(s)</b>


            </div>
            <div class="col s5 pull-s1 right">
                <div class="row">
                    <div class="col s12 right">
                        <label for="" class="active right"><b>MATURITY VALUE</b></label>
                    </div>
                    <div class="col s12 right">
                        <h4 class="grey-text right">{{getMipMaturity(true)}}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s4 offset-s8">
                <a href="" class="btn" ng-click="openMonthlyInvestmentPlan()">Apply</a>
            </div>
        </div>
    </div>
</div>
