

<div class="row z-depth-1">
    <div class="col s12 z-depth-1">        
        <div class="row green lighten-1 z-depth-1">
            <div class="col s5 offset-s1 left">
                <h4 class="white-text">Bank A</h4>
            </div>
            <div class="col s5 pull-s1 right">
                <div class="row">
                    <div class="col s12">
                        <h5 class="right white-text">Savings</h5>
                    </div>
                    <div class="col s12">
                        <h6 class="right white-text">One Time Deposit</h6>
                    </div>                    
                </div>               
            </div>
        </div>        


        <div class="row">
            <div class="input-field col s5 offset-s1 left">                             
                <input id="" class="validate" type="text" name="" ng-model="hya.principle">
                <label for="" class="active"><b>AMOUNT</b></label>
                <b class="grey-text">@ {{hya.interestRate}}% APY</b>
            </div>            
            <div class="col s5 pull-s1 right">
                <div class="row">
                    <div class="col s12 right">
                        <label for="amount" class="active right"><b>VALUE AFTER 1 YEAR</b></label>
                    </div>
                    <div class="col s12 right">
                        <h4 class="grey-text right">{{getValueAfterPeriod(1, true)}}</h4>
                    </div>                    
                </div>                
            </div>            
        </div>
        
         <div class="row">                      
            <div class="col s5 pull-s1 right">
                  <div class="row">
                    <div class="col s12 right">
                        <label for="amount" class="active right"><b>VALUE AFTER 5 YEAR</b></label>
                    </div>
                    <div class="col s12 right">
                        <h4 class="grey-text right">{{getValueAfterPeriod(5, true)}}</h4>
                    </div>
                    
                </div>   
            </div>            
        </div>
        
         <div class="row">
            <div class="col s4 offset-s8" >
                <a href="" class="btn" ng-click="openSavingsAccount()">Apply</a>
            </div>            
        </div>
    </div>
</div>
